<html>
    <head>
        <meta charset="utf-8">
        <title>ROT test</title>
        <script src="http://localhost:9002/rto.js"></script>
    </head>
    <body>
        <input type="button" value="addToBag" onclick="addToBag(event)"/>
        <input type="button" value="jumpPage" onclick="jumpPage()"/>
        <input type="button" value="otherPost" onclick="otherPost()"/>
    </body>
    <script>
        
        window.onload = function() {
            RTO.openDebugger();
        }   
        function addToBag(event) {
            RTO.send('ADD_TO_BAG', {
              target: {
                offsetWidth: event.target.offsetWidth,
                rect: event.target.getBoundingClientRect()
              },
              data: {
                userid: 1,
                type: 'xxx',
                params: {

                }
              }
            });
        }
        function jumpPage() {
            RTO.send('PAGE_JUMP', {desc: 'i am PAGE_JUMP'});
        }
        function otherPost() {
          console.log(window.parent !== window);
          window.parent && window.parent.postMessage({data: '123'}, '*');
        }
    </script>
</html>
